<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
        window.onload = function() {
            document.getElementById("userInput").onkeydown = save;
        }

        function save(click) {
            if (click.keyCode == 13){
            var location = document.getElementById("tableOne");
            var length = location.childElementCount;
            var newRow = location.insertRow(length);
            var newData = newRow.insertCell(0);
            newData.innerHTML = document.getElementById("userInput").value;
            document.getElementById("userInput").value = " ";
            }
        }
        </script>
    </head>
    <style>
    table,th,td {
                border-collapse: collapse;
                border: 1px solid grey;
    }
    </style>
    <body>
        <div class="header">
          <h1 style="color: grey">
            todos
          </h1>
        </div>
        <div class="content">
        <table style="width">
          <tbody id="tableOne">
          <tr>
            <td>
            <input id="userInput" type="text" name="task" placeholder="What needs to do?">
            </td>
          </tr>
          <tr><td>Hello</td></tr>
          <tr><td>World</td></tr>
          <tbody>
        </table>
        </div>
    </body>
</html>
