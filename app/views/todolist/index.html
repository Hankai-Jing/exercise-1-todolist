<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
        window.onload = function() {
            $('#userInput').keydown(save)

            var tbody = $('#tableBody')[0]
            todolist = new Todolist(tbody)
            $.get(
                'todolist_items',
                {},
                function(response) {
                    for(var i = 0; i < response.length; i++) {
                        new TodolistItem(response[i])
                    }
                },
                "json"
            )
        }            
        function save (click) {
            if (click.keyCode == 13){
                $.post(
                    'todolist_items',
                    {
                        todolist_item: {
                            content: $('#userInput').val(),
                            completed: false
                        }
                    },
                    function(response) {
                        new TodolistItem(response)
                        $('#userInput').val('')
                    },
                    "json"
                )
            }
        }

        function TodolistItem(newItem){
            this.id = newItem.id
            this.newTr = this.createNewTr(newItem)
            $(this.newTr).find('#checkBox').change(this.toggleDelete.bind(this))
            $(this.newTr).find('#delete').click(this.newTrDelete.bind(this))
            todolist.items.push(this)
            if(newItem.completed) {
                    $(this.newTr).find('#checkBox').prop('checked', true)
                    this.toggleDelete()
            }
        }
        TodolistItem.prototype = {
            createNewTr: function(newItem) {
                var newTr = $('#template').clone()
                var tbody = $('#tableBody')
                tbody.append(newTr)
                $(newTr).find('div').html(newItem.content)
                newTr.show()
                newTr.id = "newTr" + newItem.id

                return newTr
            },
            toggleDelete: function (event) {
                var td_checkbox = $(this.newTr).find('#checkBox')  
                var td_div = $(this.newTr).find('div')
                if (td_checkbox.prop('checked')) {
                    var del = $('<del></del>')
                    del.html(td_div.html())
                    td_div.empty().append(del)
                    this.newTr.removeClass('active').addClass('completed')
                    var completed = true                  
                }
                else {
                    var getback = td_div.children(0).html()
                    td_div.html(getback) 
                    this.newTr.removeClass('completed').addClass('active')
                    var completed = false
                }
                $.ajax({
                    url: 'todolist_items/' + this.id,
                    type: 'PUT',
                    data: {
                        todolist_item: {
                            completed: completed
                        }
                    },
                    success: function(response) {},
                    dataType: "json"
                })
            },

            newTrDelete: function (event) {
                $(this.newTr).remove()
                $.ajax({
                    url: 'todolist_items/' + this.id,
                    type: 'DELETE',
                    success: function(response) {
                        alert('Task deleted!')
                    },
                    dataType: "json"
                })
            }            
        }
        function Todolist(tbody) {
            this.items = []
            this.body = tbody
            $("#active_button").click(this.displayActive.bind(this))
            $("#completed_button").click(this.displayCompleted.bind(this))
            $("#all_button").click(this.displayAll.bind(this))
        }
        Todolist.prototype = {
            displayActive: function(event) {
                for(var i = 1; i < this.body.childElementCount; i++) {
                    var child = this.body.children[i]
                    if(child.className == "completed") {
                        child.style.display = "none"
                    }else {
                        child.style.display = ''
                    }
                }            
            },
            displayCompleted: function(event) {
                for(var i = 1; i < this.body.childElementCount; i++) {
                    var child = this.body.children[i]
                    if(child.className == "active") {
                        child.style.display = "none"
                    }else {
                        child.style.display = ''
                    }
                }
            },
            displayAll: function(event) {
                for(var i = 1; i < this.body.childElementCount; i++) {
                    var child = this.body.children[i]
                    child.style.display = ''
                }
            }
        }        
        </script>
    </head>
    <style>
    table,th,td {
                border-collapse: collapse;
                border: 1px solid grey;
    }
    </style>
    <body>
        <div class="header">
            <h1 style="color: grey">
                todos
            </h1>
        </div>
        <div class="content">
            <input id="userInput" type="text" name="task" placeholder="What needs to do?">
            <table >
                <tbody id="tableBody">
                    <tr class="active" id="template" style="display:none">
                        <td>
                            <input id="checkBox" style="display: inline-block" type="checkbox" >
                            <div style="display: inline-block">
                                template
                            </div>
                            <input style="float: right" type="button" id="delete" value="Delete">
                        </td>
                    </tr>
                </tbody>
            </table>
        <button id="all_button" >All</button>
        <button id="active_button" >Active</button>
        <button id="completed_button" >Completed</button>
        </div>
    </body>
</html>
